<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bienvenue sur Orinoco, votre site de e-commerce">
    <meta name="Orinoco" content="Bienvenue sur Orinoco, votre site de e-commerce" />
    <meta name="robots" content="index" />
    <title>Orinoco - Panier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/306f7312b3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <nav class="navbar navbar-expand-md navbar-light">
                <!-- Brand -->
                <img src="../images/logo.png" alt="logo Orinoco">
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" aria-label="menu" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
                <!-- Navbar links -->
                <div class="collapse header-nav navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link header-nav-choix" href="../index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link active header-nav-choix" href="panier.html">Panier</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class=row>
            <div class="col text-center">
                <h1 class="titre">Récapitulatif de votre panier</h1>
            </div>
        </div>
        <div class="row mx-auto text-center suivi">
            <div class="col-12 mt-3 ">
                <nav aria-label="breadcrumb text-center">
                    <ol class="breadcrumb indigo first suivi-nav text-center">
                        <li class="breadcrumb-item font-weight-bold">
                            <a class="text-uppercase active-2 text-decoration-none" href="panier.html"><span class="mr-md-3 mr-1 suivi-nav-text">Votre panier</span></a>
                            <i class="fa fa-angle-double-right text-uppercase " aria-hidden="true"></i>
                        </li>
                        <li class="breadcrumb-item font-weight-bold">
                            <a class="text-uppercase text-decoration-none" href="#"><span class="mr-md-3 mr-1 suivi-nav-text">Confirmation de votre commande</span></a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row rowPanier card card-panier" id="panierLigne">
            <h2 class="titre-sous-titre text-center">Mon Panier</h2>
            <div class="card card-panier">
                <div class="text-center" id="panierVide"></div>
                <div class="article" id="titre-article"></div>
                <div class="quantité" id="quantité-article"></div>
                <div class="prix" id="prix-article"></div>
                <div class="supprimer-article" id="supprimerArticle"></div>
            </div>
            <div class="text-center" id="prixTotal"></div>
        </div>
        <div class="row mx-auto text-center" id="formulaireCommande"></div>
        <div class="row mx-auto text-center" id="request"></div>
    </div>
    <div class="container-fluid">
        <div class="row footer">
            <div class="col footer-services">
                <h2>Services et Garanties</h2>
                <a class="footer-services-text text-decoration-none" href="#" title="lien vers le service-après-vente">Services Après-Ventes</a>
                <a class="footer-services-text text-decoration-none" href="#" title="lien vers les garanties">Garanties</a>
                <a class="footer-services-text text-decoration-none" href="#" title="lien vers les inforations de livraison">Livraison</a>
            </div>
            <div class="col footer-contact">
                <h2>Nous contacter</h2>
                <a href="https://www.instagram.com"><i class="fab fa-instagram text-dark footer-contact-icon"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook-square text-dark footer-contact-icon"></i></a>
                <a href="https://www.twitter.com"><i class="fab fa-twitter-square text-dark footer-contact-icon"></i></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../js/panier.js"></script>
</body>

</html>
